<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="static/css/style.css" rel="stylesheet" />
    <title>Easy Draw</title>
  </head>
  <body>
    <div>
      <button id="undoLineSetButton" onclick="undoLineSet()">
        Undo Line Set
      </button>
      <button id="resetLineSetButton" onclick="resetLineSet()">
        Reset Line Set
      </button>
      <button id="newLineSetButton" onclick="newLineSet()">New Line Set</button>
      <button id="resetEverything" onclick="resetEverything()">
        Reset Everything
      </button>
      <button
        id="useAxes"
        onclick="drawAxis()"
        style="position: absolute; top: 7px; right: 5px"
      >
        Use Axes
      </button>
    </div>
    <div>
      <canvas id="canvas"> </canvas>
    </div>
    <script src="./static/js/canvas.js"></script>
  </body>
</html>
